<!DOCTYPE html>
<html>
<head>
<title> 1st JavaScript</title>
<script>
function changeColor(button) {
  button.style.color = prompt("Nhập màu sắc mới cho nút:");
}
</script>
</head>
<body>
<h1>1st JavaScript</h1>
<button id="red" onclick="changeColor(this)">Red</button>
<button id="blue" onclick="changeColor(this)">Blue</button>
<button id="green" onclick="changeColor(this)">Green</button>
</body>
</html>
